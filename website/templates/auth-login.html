<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owow | Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
  <h1>Auth Page</h1>
  <div>
    <h3>Login</h3>
    <form action="{{ url_for('auth.auth_login') }}" method="POST">
      {{ form.hidden_tag() }}
      <div>
        {{ form.username.label }}
        <br>
        {{ form.username(size=32) }}
      </div>
      <div>
        {{ form.password.label }}
        <br>
        {{ form.password(size=32) }}
      </div>
      <div>
        {{ form.remember.label }}
        <br>
        {{ form.remember() }}
      </div>
      <div>
        {{ form.submit() }}
      </div>
    </form>
    <p>
      Don't have an account? <a href="{{ url_for('auth.auth_register') }}">Sign Up</a>
    </p>
  </div>
</body>
</html>

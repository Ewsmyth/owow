{% extends 'user-base1.html' %}

{% block title %}Owow | Home{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-recipes.css') }}">
{% endblock %}

{% block content %}
<ul class="recipe-ul-list">
  {% for recipe in recipes %}
    <li class="individual-recipe-item">
      <a class="recipe-redirection" href="{{ url_for('user.user_view_recipe', username=username, recipe_id=recipe._id) }}">
        <strong>{{ recipe.dish_name }}</strong>
      </a>
    </li>
  {% endfor %}
</ul>


<a class="add-recipe-a" href="{{ url_for('user.user_add_recipe', username=username) }}">
  <button class="add-recipe-button">
    <svg class="add-recipe-svg" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px">
      <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
    </svg>
  </button>
</a>
{% endblock %}
